<!doctype html public "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Google</title>
	<style>
	  td{line-height:.8em;}.gac_m
	  td{line-height:17px;}
	  form{margin-bottom:20px;}
	  body,td,a,p,.h{font-family:arial,sans-serif}.h{color:#36c;font-size:20px}.q{color:#00c}.ts
	  td{padding:0}.ts{border-collapse:collapse}em{font-weight:bold;font-style:normal}.lst{font-family:arial,sans-serif;font-size:17px;margin-bottom:0.2em;vertical-align:bottom; }.lsb{font-size:15px;height:28px;margin:0.2em;}#gbar{height:22px}.gbh,.gbd{border-top:1px
	  solid #c9d7f1;font-size:1px}.gbh{height:0;position:absolute;top:24px;width:100%}#gbi,#gbg,#gbs{background:#fff;left:0;position:absolute;text-align:left;visibility:hidden;z-index:1000}#gbi,#gbg{border:1px
	  solid;border-color:#c9d7f1 #36c #36c #a2bae7;z-index:1001}#guser{padding-bottom:7px !important;text-align:right}#gbar,#guser{font-size:13px;padding-top:1px !important}@media
	  all{.gb1,.gb3{height:22px;margin-right:.5em;vertical-align:top}#gbar{float:left}}.gb2{display:block;padding:.2em .5em}a.gb1,a.gb2,a.gb3{color:#00c !important}.gb2,.gb3{text-decoration:none}a.gb2:hover{background:#36c;color:#fff !important}
	</style>
  </head>

  <body bgcolor="#ffffff" text="#000000" link="#0000cc" vlink="#551a8b"
		alink="#ff0000" topmargin=3 marginheight=3>
	<span id="main">
	  <center>
		<span id="body">
		  <center>
			<br clear="all" id="lgpd">
			<img alt="Google" height=110 width=276 id="logo"
				 src="http://www.google.com/intl/en_ALL/images/logo.gif">
			<br><br>
			<form action="http://www.google.com/search" name="f">
			  <table cellpadding=0 cellspacing=0>
				<tr valign="top">
				  <td width="25%">&nbsp;</td>
				  <td align="center" nowrap>
					<input name="hl" type="hidden" value="en">
					<input name="source" type="hidden" value="hp">
					<input autocomplete="off" maxlength=2048 size=55 name="q"
						   class="lst"
						   title="Google Search" value=""><br>
					<input name="btnG" type="submit" value="Google Search"
						   class="lsb">
					<input name="btnI" type="submit" value="I'm Feeling Lucky"
						   class="lsb">
				  </td>
				  <td nowrap width="25%" align="left">
					<font size=-2>
					  &nbsp;&nbsp;
					  <a href="http://www.google.com/advanced_search?hl=en">Advanced Search</a>
					  <br>&nbsp;&nbsp;
					  <a href="http://www.google.com/language_tools?hl=en">Language Tools</a>
					</font>
				  </td>
				</tr>
			  </table>
			</form>
			<br>
		  </center>
		</span>

		<span id="footer">
		  <center>
			<br>
			<font size=-1>
			  <a href="http://www.google.com/intl/en/ads/">Advertising&nbsp;Programs</a> - 
			  <a href="http://www.google.com/services/">Business Solutions</a> - 
			  <a href="http://www.google.com/intl/en/about.html">About Google</a> - 
			  <b><a href="http://www.google.fr/">Go to Google France</a></b>
			</font>

			<p>
			  <font size=-2>&copy;2009 - 
				<a href="http://www.google.com/intl/en/privacy.html">Privacy</a>
			  </font>
			</p>
		  </center>
		</span>
	</span>
  </body>
</html>
